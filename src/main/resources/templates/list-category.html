<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <style>
    :root{
        --blue:#ADD8E6;
        --white:#fff;
        --black:#000;
        --lightblue:#b3bbd1;
        --gray:#e5e5e5;
    }
    /* Style pour les boutons "Delete" et "Update" */
.action-buttons form {
    display: inline-block; /* Les formulaires seront alignés horizontalement */
    margin-right: 5px; /* Espace entre les boutons */
}

.action-buttons form button {
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.action-buttons form .update-button {
    background-color:#ADD8E6; /* Green */
    color: white;
}

.action-buttons form .delete-button {
    background-color: #f44336; /* Red */
    color: white;
}
    
    *{margin: 0px;  padding: 0px; font-family: 'Montserrat', sans-serif;}
    body{height: 100vh;}
    .sidebar{
        width: 20%;
        float: left;
        background: var(--blue);
        height: 100vh;
        position: relative;
    }
    .main{width: 75%;float: left;height: 90vh; padding: 30px;}
    .logo{text-align: center;color: var(--white); margin-top: 50px; font-weight: 800;
    margin-bottom: 50px;}
    .nav{margin-left: 40px;}
    .nav li{list-style: none; padding: 16px 19px;}
    .nav li i{ margin-right: 10px;}
    .nav li a{color: var(--white); text-decoration: none; font-weight: 600;}
    .active{
        background:var(--white);
        border-radius: 27px;
        position: relative;
    }
    .nav > .active::before, .nav > .active::after {
         content: "";
         position: absolute;
    }
    .nav > li{
        border-radius: 60px 0 0 60px;
            width: 92%;
        margin-left: -15px;
    }
    .nav > .active::before {
        top: -80px;
        right: 0px;
        height: 80px;
        width: 62px;
        border-bottom-right-radius: 80px;
        box-shadow: 0 40px 0 0 var(--white);
        transform: rotateZ(360deg);
    }
    .nav > .active::after {
        top: 51px;
        right: 0px;
        height: 80px;
        width: 62px;
        border-top-right-radius: 80px;
        box-shadow: 0 -40px 0 0 var(--white);
        transform: rotateZ(360deg);

    }
    .active a{color: var(--blue)!important;}
    .social{position: absolute;bottom: 10px; left: 20px;}
    .social li{
        list-style: none;
        float: left;
        padding: 10px;
    }
    .social li a{font-size: 14px; color: var(--white);}
    .clearfix{clear: both;}
    .col-6{width: 50%; float: left;}
    .hicon{margin-right: 20px; font-size: 22px!important;position: relative;}
    .hicon:nth-child(1):after{
        content: '';
        position:absolute;
        width: 7px;
        height: 7px;
        background: red;
        border-radius: 10px;
        left: 13px;
        top: 7px;
        transform: scale(0.5);
        box-shadow: 0 0 0 0 rgba(255, 82, 82, 1);
        animation: pulse-red 2s infinite;
        cursor: pointer;

    }

    @keyframes pulse-red {
        0% {
            transform: scale(0.85);
            box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
        }

        70% {
            transform: scale(1);
            box-shadow: 0 0 0 25px rgba(255, 82, 82, 0);
        }

        100% {
            transform: scale(0.85);
            box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
        }
    }
    .user{
        background:var(--lightblue);
        padding: 5px;
        width: 30px;
        margin-bottom: -11px;
        border-radius: 5px;
        cursor: pointer;
    }
    .profile-div{
      background-color: var(--gray);
      width: 140px;
      border: 1px solid #ddd;
      padding: 10px 0px;
      right: 2%;
      border-radius: 5px;
      position: absolute;
      z-index: 9;
      display: none;
      top: 84px;
      text-align: left;
    }
    .profile-div:after{
      content: '';
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: var(--gray);
        top: -6px;
        border-left: 1px solid #ddd;
        border-top: 1px solid #ddd;
        transform: rotate(45deg);
        right: 10%;
    }
    .profile-div p{margin: 0px;padding: 10px 20px;}
    .profile-div p:hover{
      margin: 0px;
        padding: 10px 20px;
        background-color: var(--blue);
        border-radius: 0px;
        color: var(--white);
    }
    .notification-div{
      background-color: var(--gray);
      width: 246px;
      border: 1px solid #ddd;
      padding: 10px 0px;
      right: 9.4%;
      border-radius: 5px;
      position: absolute;
      z-index: 9;
      display: none;
      top: 84px;
      text-align: left;
    }
    .notification-div:after{
      content: '';
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: var(--gray);
        top: -6px;
        border-left: 1px solid #ddd;
        border-top: 1px solid #ddd;
        transform: rotate(45deg);
        right: 10%;
    }
    .notification-div p{margin: 0px;padding: 10px 20px;}
    .notification-div p:hover{
      margin: 0px;
        padding: 10px 20px;
        background-color: var(--blue);
        border-radius: 0px;
        color: var(--white); 
    }
    .search{ padding: 5px; display: none; outline: none; border:none;
        border-bottom: 1px solid black;
    }
    table {
      border-collapse: collapse;
      margin: 0;
      padding: 0;
      width: 100%;
      table-layout: fixed;
      border-spacing: 0 15px;
    }

    table tr {
      background-color: #f8f8f8;
      border: 1px solid #ddd!important;
      padding: .35em;
      margin-bottom: 10px;
    }

    table th,
    table td {
      padding: 1.5em;
      text-align: left;

    }

    table th {
      font-size: .85em;
      letter-spacing: .1em;
      text-transform: uppercase;
    }
    .tab-img{
        display: inline-block;
        width: 30px;
        vertical-align: middle;
        border: 1px solid #000;
        border-radius: 18px;
        margin-right: 8px;
    }
    .ticon{
        padding: 5px;
        background: var(--gray);
        border-radius: 4px;
        width: 15px;
        height: 15px;
        text-align: center;
    }
    .pe{
        content: '';
        position:absolute;
        width: 7px;
        height: 7px;
        background: red;
        border-radius: 10px;
        left: 10px;
        top: 37px;
        transform: scale(0.5);
        box-shadow: 0 0 0 0 rgba(255, 82, 82, 1);
        animation: pulse-red 2s infinite;
        cursor: pointer;
    }
    .de{
        content: '';
        position:absolute;
        width: 7px;
        height: 7px;
        background: green;
        border-radius: 10px;
        left: 10px;
        top: 37px;
        transform: scale(0.5);
        box-shadow: 0 0 0 0 rgba(255, 82, 82, 1);
        animation: pulse-green 2s infinite;
        cursor: pointer;
    }
    .add-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .add-button button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            background-color: #B0E0E6; /* Blue */
            color: white;
            cursor: pointer;
        }

       
    @keyframes pulse-green {
        0% {
            transform: scale(0.85);
            box-shadow: 0 0 0 0 rgba(82, 255, 82, 0.7);
        }

        70% {
            transform: scale(1);
            box-shadow: 0 0 0 25px rgba(82, 255, 82, 0);
        }

        100% {
            transform: scale(0.85);
            box-shadow: 0 0 0 0 rgba(82, 255, 82, 0);
        }
    }
    .active-tr{
        background: var(--blue);
        color: var(--white);
    }
    .active-tr .ticon{
        background: #AFEEEE;
    }

    /* Ajout du style pour le formulaire de recherche */
    .search-box {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-box input[type="text"] {
        padding: 8px;
        width: 200px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }

    .search-box button {
        padding: 8px 15px;
        border: none;
        border-radius: 3px;
        background-color: #87CEEB;/* Blue */
        color: #fff;
        cursor: pointer;
    }
    </style>
</head>
<body>

<section>
    <div class="sidebar">
        <h1 class="logo"> cabinet  Management</h1>

      <ul class="nav">
			<li><a href="http://localhost:8041/dashboard">Dashboard</a></li>
			<li class="active"><a href="http://localhost:8041/categories/list"> Category</a></li>
			<li><a href="http://localhost:8041/medical-records/list"> Medical Record</a></li>
			<li><a href="http://localhost:8041/billings/list"> Buillings</li>
			<li><a href="http://localhost:8041/stock-medicaments/list"></i>Mediacament stock</a></li>
			<li><a href="http://localhost:8041/authenticate"></i>logout</a></li>
			

		</ul>
      
    </div>
    <div class="main">
        <!-- Formulaire de recherche -->
        <div class="search-box">
            <form th:action="@{/categories/search}" method="get">
                <input type="text" name="name" placeholder="Search by category name"/>
                <button type="submit">Search</button>
            </form>
        </div>
         <div class="add-button">
        <form th:action="@{/categories/add}" method="get">
            <button type="submit">Add new  Category</button>
        </form>
    </div>

        <!-- Tableau des catégories -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="action-buttons">Action</th> <!-- Nouvelles colonnes pour les boutons de mise à jour et de suppression -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td class="action-buttons">
                        <!-- Bouton de mise à jour -->
                        <form th:action="@{/categories/update/{id}(id=${category.id})}" method="put">
                            <button type="submit" class="update-button">Update</button>
                        </form>

                        <!-- Bouton de suppression -->
                        <form th:action="@{/categories/{id}(id=${category.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this category?')">
                            <input type="hidden" name="_method" value="DELETE"/> 
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $(".user").click(function(){
    $(".profile-div").toggle(1000);
  });
  $(".hicon:nth-child(1)").click(function(){
    $(".notification-div").toggle(1000);
  });
  $(".sicon").click(function(){
    $(".search").toggle(1000);
  });
});
</script>

<script type="text/javascript">
    $('li').click(function(){
        $('li').removeClass("active");
        $(this).addClass("active");
    });
</script>

</body>
</html>
