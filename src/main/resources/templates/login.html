<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
          
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            color: #87CEFA;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #38ef7d;
        }

        button[type="submit"] {
            background-color: #87CEFA;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

      

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%), radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%), radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%), radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            background-repeat: no-repeat;
            background-size: 200px 200px;
            z-index: 0;
        }

        .foreground {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="foreground">
            <h2>Login</h2>
            <form action="/authenticate" method="post">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
               
                <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (username !== 'roua' || password !== '211') {
                    alert('Username or password incorrect');
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</body>
</html>
