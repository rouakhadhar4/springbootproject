<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Billing</title>
</head>
<body>
    <h2>Update Billing</h2>
    <form th:action="@{/billings/update}" th:object="${billing}" method="post">
        <input type="hidden" th:field="*{id}" />
       
        <label>Name: </label><input type="text" th:field="*{name}" /><br/>
        <label>Date: </label><input type="date" th:value="${billing.date}" th:field="*{date}" /><br/>
        
        <label>Payment Details: </label>
        <select th:field="*{paymentDetails}">
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
        </select><br/>
        <label>Amount Due: </label><input type="number" step="0.01" th:field="*{amountDue}" /><br/>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
